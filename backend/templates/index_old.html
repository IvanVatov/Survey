<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey</title>
    <link rel="stylesheet" href="/static/theme.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body style="text-align: center; font-family: sans-serif">
<div class='container'>
    <div class="row">
        <div class="col-md-12"><img class="rounded-circle img-thumbnail" src="/static/logo.png"
                                    class="center"></div>
        <h2><b>Survey</b></h2>
    </div>

    #foreach ($item in $entries)

    <div class="row">
        <div style="text-align: right"; class="col-md-6 p-2"><b>$item.name</b></div>

        <div style="text-align: left"; class="col-md-6 p-2"><a href="/results?id=$item.id"
                                                                class="btn btn-primary">Results</a>
        </div>
    </div>

    #end
</div>
</body>
</html>
