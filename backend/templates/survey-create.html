#parse("header.html")

<div class="content-wrapper container">

    #if($survey)
    <div class="page-heading">
        <h3>$survey.name</h3>
    </div>

    #foreach($question in $survey.questions)

    <div class="row" id="basic-table">
        <div class="col-12 col-md-12">

            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">$question.question</h4>
                </div>
                <div class="card-content">
                    <!-- Table with outer spacing -->
                    <div class="table-responsive">
                        <table class="table table-lg">
                            <tbody>
                            #foreach($answer in $question.answers)
                            <tr>
                                <td class="text-bold-500">$answer.answer</td>
                                <td class="text-bold-500"></td>
                            </tr>
                            #end
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    #end

    #if(!$survey.questions.isEmpty())
    <div class="col-md-12">
        <form action="/survey/create" method="post">
            <div class="form-group">
                <input type="hidden" id="store" name="store" value="$json">
                <input type="hidden" id="finish" name="finish" value="1">
                <button type="submit" class="btn btn-primary">Save Survey</button>
            </div>
        </form>
    </div>
    #end

    <section class="section">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <form action="/survey/create" method="post">
                            <div class="form-group">
                                <label for="question">Question</label>
                                <input type="text" class="form-control" id="question" name="question"
                                       placeholder="Type question here">
                            </div>
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="single">Answers are single select option</label>
                                <input class="form-check-input" type="checkbox" id="single" name="single" checked>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="answer1" name="answer1"
                                       placeholder="First answer (Required)">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="answer2" name="answer2"
                                       placeholder="Second answer">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="answer3" name="answer3"
                                       placeholder="Third answer">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="answer4" name="answer4"
                                       placeholder="Fourth answer">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="answer5" name="answer5"
                                       placeholder="Fifth answer">
                            </div>
                            <div class="form-group">
                                <input type="hidden" id="temp" name="temp" value="$json">
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    #else
    <section class="section">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <form action="/survey/create" method="post">
                            <div class="form-group">
                                <label for="name">Survey name</label>
                                <input type="text" class="form-control" name="name" id="name"
                                       placeholder="Enter survey name">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Next</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    #end

</div>

<script>
    // Scroll to the bottom of the page on load
    window.onload = function() {
        window.scrollTo(0, document.body.scrollHeight);
    };
</script>
#parse("footer.html")
